<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="">
      <!-- prettier-ignore -->
      <section id="title-section" class="section-parallax-text container position-relative center scroll-fill-200">
        <p class="p1">⬇︎ scroll down to start the experience ⬇︎</p>
        <div class="position-fixed full-width">
          <h1
            id="plx-text-1"
            class="plx-feature-text color-green"
            style="left: -1px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section"
            data-animate-position-start="0,0"
            data-animate-position-end="-2000,0"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
          <h1
            id="plx-text-2"
            class="plx-feature-text color-red"
            style="left: 0px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section"
            data-animate-position-start="0,0"
            data-animate-position-end="0,-800"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
          <h1
            id="plx-text-3"
            class="plx-feature-text color-blue"
            style="left: 1px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section"
            data-animate-position-start="0,0"
            data-animate-position-end="2000,0"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
        </div>
      </section>
      <section class="p8"></section>
      <section id="title-section-2" class="section-parallax-text container position-relative center scroll-fill-100">
        <div class="position-fixed full-width" style="top: 0; left: 0; bottom: 0; right: 0">
          <h1
            id="plx-text-4"
            class="plx-feature-text color-blue"
            style="left: -1px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section-2"
            data-animate-position-start="-2000,0"
            data-animate-position-end="0,0"
            data-animate-easing="easeOutQuint"
            data-debug="true"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
          <h1
            id="plx-text-5"
            class="plx-feature-text color-red"
            style="left: 0px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section-2"
            data-animate-position-start="0,800"
            data-animate-position-end="0,0"
            data-animate-easing="easeOutQuint"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
          <h1
            id="plx-text-6"
            class="plx-feature-text color-green"
            style="left: 1px"
            data-animate-mode="transform"
            data-animate-scroll-container="title-section-2"
            data-animate-position-start="2000,0"
            data-animate-position-end="0,0"
            data-animate-easing="easeOutQuint"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
        </div>
      </section>
      <section>
        <div class="scroll-fill-100 p8"></div>
        <div class="scroll-fill-100 fade-to-black-down"></div>
      </section>
      <section id="another-section" class="section-another container position-relative center test-red pb-4">
        <h1
          id="plx-text-7"
          data-animate-mode="transform"
          data-animate-scroll-container="another-section"
          data-animate-position-start="-200,0"
          data-animate-position-end="1000,0"
          data-animate-easing="linear"
        >
          AN ABSOLUTELY STELLAR SECTION
        </h1>
        <h2
          id="plx-text-8"
          data-animate-mode="transform"
          data-animate-scroll-container="another-section"
          data-animate-position-start="200,0"
          data-animate-position-end="-1000,0"
          data-animate-easing="linear"
        >
          TEXT
        </h2>
        <h2
          id="plx-text-9"
          data-animate-mode="transform"
          data-animate-scroll-container="another-section"
          data-animate-position-start="400,0"
          data-animate-position-end="-2000,0"
          data-animate-easing="linear"
        >
          MOVES
        </h2>
        <div class="position-relative">
          <h2
            id="plx-text-10"
            data-animate-mode="transform"
            data-animate-scroll-container="another-section"
            data-animate-position-start="600,0"
            data-animate-position-end="-3000,0"
            data-animate-easing="linear"
          >
            ⬅︎ SIDEWAYS
          </h2>
          <h2
            id="plx-text-11"
            class="position-absolute mode-multiply color-green"
            style="top: 0"
            data-animate-mode="transform"
            data-animate-scroll-container="another-section"
            data-animate-position-start="100,0"
            data-animate-position-end="10000,0"
            data-animate-easing="linear"
          >
            ⬅︎ SIDEWAYS
          </h2>
        </div>
        <div class="position-relative">
          <h2
            id="plx-text-12"
            data-animate-mode="transform"
            data-animate-scroll-container="another-section"
            data-animate-position-start="-2000,0"
            data-animate-position-end="20000,0"
            data-animate-easing="linear"
          >
            ⬅︎ WHICHWAYS? ➡︎
          </h2>
          <h2
            id="plx-text-13"
            class="position-absolute mode-multiply color-blue"
            style="top: 0"
            data-animate-mode="transform"
            data-animate-scroll-container="another-section"
            data-animate-position-start="2000,0"
            data-animate-position-end="-10000,0"
            data-animate-easing="linear"
          >
            ⬅︎ WHICHWAYS? ➡︎
          </h2>
        </div>
      </section>
      <section class="section-three container position-relative center scroll-fill-100 bg-black"></section>
    </div>
  </body>
  <script src="js/easing.js"></script>
  <script src="js/scrollHelpers.js"></script>
  <script src="js/global.js"></script>
</html>
