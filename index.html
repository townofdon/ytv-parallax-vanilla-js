<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PARALLAXIAN ENDEAVORS</title>
  </head>
  <body>
    <div class="">
      <!-- prettier-ignore -->
      <section id="title-section" class="section-parallax-text container position-relative center scroll-fill-200">
        <p class="p1">⬇︎ scroll down to start the experience ⬇︎</p>
        <div class="position-fixed full-width">
          <h1
            id="plx-text-1"
            class="plx-feature-text color-green"
            style="left: -1px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="-2000,0"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
          <h1
            id="plx-text-2"
            class="plx-feature-text color-red"
            style="left: 0px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="0,-800"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
          <h1
            id="plx-text-3"
            class="plx-feature-text color-blue"
            style="left: 1px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="2000,0"
            data-animate-easing="easeInQuart"
          >
            PARALLAX
          </h1>
          <div id="plx-circle-1" class="plx-feature-circle bg-red"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="2000,0"
            data-animate-easing="linear"
          ></div>
          <div id="plx-circle-2" class="plx-feature-circle bg-blue"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="2100,0"
            data-animate-easing="linear"
          ></div>
          <div id="plx-circle-3" class="plx-feature-circle bg-green"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section"
            data-animate-value-start="0,0"
            data-animate-value-end="2200,0"
            data-animate-easing="linear"
          ></div>
        </div>
      </section>
      <section class="p8"></section>
      <section id="title-section-2" class="section-parallax-text container position-relative center scroll-fill-100">
        <div class="position-fixed full-width" style="top: 0; left: 0; bottom: 0; right: 0">
          <h1
            id="plx-text-4"
            class="plx-feature-text color-blue"
            style="left: -1px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="-2000,0"
            data-animate-value-end="0,0"
            data-animate-easing="easeOutQuint"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
          <h1
            id="plx-text-5"
            class="plx-feature-text color-red"
            style="left: 0px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="0,800"
            data-animate-value-end="0,0"
            data-animate-easing="easeOutQuint"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
          <h1
            id="plx-text-6"
            class="plx-feature-text color-green"
            style="left: 1px"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="2000,0"
            data-animate-value-end="0,0"
            data-animate-easing="easeOutQuint"
          >
            <small><small>IS AWESOME.</small></small>
          </h1>
          <div
            class="mode-multiply"
            id="plx-square-1"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="-2000,0"
            data-animate-value-end="0,0"
            data-animate-easing="linear"
          >
            <div
              class="plx-feature-square bg-red"
              id="square-rotator-1"
              data-animate-mode="rotate"
              data-animate-scroll-source="title-section-2"
              data-animate-value-start="-360"
              data-animate-value-end="-2"
              data-animate-easing="linear"
            ></div>
          </div>
          <div
            id="plx-square-2"
            class="mode-multiply"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="-2100,0"
            data-animate-value-end="0,0"
            data-animate-easing="linear"
          >
            <div
              class="plx-feature-square bg-blue"
              id="square-rotator-2"
              data-animate-mode="rotate"
              data-animate-scroll-source="title-section-2"
              data-animate-value-start="-380"
              data-animate-value-end="0"
              data-animate-easing="linear"
            ></div>
          </div>
          <div
            id="plx-square-3"
            class="mode-multiply"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="-2200,0"
            data-animate-value-end="0,0"
            data-animate-easing="linear"
          >
            <div
              class="plx-feature-square bg-green"
              id="square-rotator-3"
              data-animate-mode="rotate"
              data-animate-scroll-source="title-section-2"
              data-animate-value-start="-400"
              data-animate-value-end="2"
              data-animate-easing="linear"
            ></div>
          </div>
          <!-- <div
            id="plx-square-3"
            class="plx-feature-square bg-green"
            data-animate-mode="transform"
            data-animate-scroll-source="title-section-2"
            data-animate-value-start="-2200,0"
            data-animate-value-end="0,0"
            data-animate-easing="linear"
          ></div> -->
        </div>
      </section>
      <section id="section-betwixt">
        <div class="p8"></div>
        <div class="scroll-fill-100 fade-to-black-down"></div>
      </section>

      <section id="another-section" class="section-another container position-relative center test-red pb-4">
        <h1
          id="plx-text-7"
          data-animate-mode="transform"
          data-animate-scroll-source="another-section"
          data-animate-value-start="-200,0"
          data-animate-value-end="200,0"
          data-animate-easing="linear"
        >
          AN ABSOLUTELY STELLAR SECTION
        </h1>
        <h2
          id="plx-text-8"
          data-animate-mode="transform"
          data-animate-scroll-source="another-section"
          data-animate-value-start="500,0"
          data-animate-value-end="0,0"
          data-animate-easing="linear"
        >
          TEXT
        </h2>
        <h2
          id="plx-text-9"
          data-animate-mode="transform"
          data-animate-scroll-source="another-section"
          data-animate-value-start="750,0"
          data-animate-value-end="-200,0"
          data-animate-easing="linear"
        >
          MOVES
        </h2>
        <div class="position-relative">
          <h2
            id="plx-text-10"
            data-animate-mode="transform"
            data-animate-scroll-source="another-section"
            data-animate-value-start="1000,0"
            data-animate-value-end="-400,0"
            data-animate-easing="linear"
          >
            ⬅︎ SIDEWAYS
          </h2>
          <h2
            id="plx-text-11"
            class="position-absolute mode-multiply color-green"
            style="top: 0"
            data-animate-mode="transform"
            data-animate-scroll-source="another-section"
            data-animate-value-start="-1500,0"
            data-animate-value-end="2000,0"
            data-animate-easing="linear"
          >
            ⬅︎ SIDEWAYS
          </h2>
        </div>
        <div class="position-relative">
          <h2
            id="plx-text-12"
            data-animate-mode="transform"
            data-animate-scroll-source="another-section"
            data-animate-value-start="-3000,0"
            data-animate-value-end="2000,0"
            data-animate-easing="linear"
          >
            ⬅︎ WHICHWAYS? ➡︎
          </h2>
          <h2
            id="plx-text-13"
            class="position-absolute mode-multiply color-blue"
            style="top: 0"
            data-animate-mode="transform"
            data-animate-scroll-source="another-section"
            data-animate-value-start="2000,0"
            data-animate-value-end="-600,0"
            data-animate-easing="linear"
          >
            ⬅︎ WHICHWAYS? ➡︎
          </h2>
        </div>
      </section>
      <section id="section-three" class="section-three container position-relative center scroll-fill-100 bg-black">
        <div class="scroll-fill-100"></div>
        <div id="trigger-three" class="scroll-fill-100 position-relative"></div>
        <div
          id="plx-bg-14"
          class="position-absolute bg-white absolute-fill"
          data-animate-mode="opacity"
          data-animate-scroll-source="trigger-three"
          data-animate-value-start="0"
          data-animate-value-end="1"
        ></div>
        <div id="trigger-four" class="scroll-fill-100">
          <div class="position-fixed full-width top-0 left-0">
            <div
              id="end-square-1"
              class="end-square bg-black opacity-50"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="0,-125vh"
              data-animate-value-end="0,-50vh"
              data-animate-easing="linear"
            ></div>
            <div
              id="end-square-2"
              class="end-square bg-black opacity-50"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="0,125vh"
              data-animate-value-end="0,50vh"
              data-animate-easing="linear"
            ></div>
            <div
              id="end-square-3"
              class="end-square bg-black opacity-50"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="-125vw,0"
              data-animate-value-end="-50vw,0"
              data-animate-easing="linear"
            ></div>
            <div
              id="end-square-4"
              class="end-square bg-black opacity-50"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="125vw,0"
              data-animate-value-end="50vw,0"
              data-animate-easing="linear"
            ></div>
            <div
              id="end-square-1b"
              class="end-square bg-black opacity-90"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="0,-100vh"
              data-animate-value-end="0,-50vh"
              data-animate-easing="easeOutCubic"
            ></div>
            <div
              id="end-square-2b"
              class="end-square bg-black opacity-90"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="0,100vh"
              data-animate-value-end="0,50vh"
              data-animate-easing="easeOutCubic"
            ></div>
            <div
              id="end-square-3b"
              class="end-square bg-black opacity-90"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="-100vw,0"
              data-animate-value-end="-50vw,0"
              data-animate-easing="easeOutCubic"
            ></div>
            <div
              id="end-square-4b"
              class="end-square bg-black opacity-90"
              data-animate-mode="transform"
              data-animate-scroll-source="trigger-four"
              data-animate-value-start="100vw,0"
              data-animate-value-end="50vw,0"
              data-animate-easing="easeOutCubic"
            ></div>
          </div>
        </div>
      </section>

      <!-- prettier-ignore -->
      <section
        id="oblivion-text-container"
        data-animate-mode="show"
        data-animate-scroll-source="section-three"
      >
        <div class="position-fixed center top-0 full-width" style="margin-top: 40vh">
          <div
            id="translate-oblivion-text"
            data-animate-mode="transform"
            data-animate-scroll-source="section-three"
            data-animate-value-start="-15,0"
            data-animate-value-end="15,0"
            data-animate-easing="linear"
          >
            <div
              id="blur-oblivion-text"
              data-animate-mode="blur"
              data-animate-scroll-source="trigger-three"
              data-animate-value-start="0"
              data-animate-value-end="10"
            >
              <h4
                id="plx-text-15"
                class="color-white"
                data-animate-mode="opacity"
                data-animate-scroll-source="trigger-three"
                data-animate-value-start="1"
                data-animate-value-end="0"
              >
                Fade Into Oblivion.
              </h4>
              <h4
                id="plx-text-16"
                class="position-absolute color-black full-width"
                style="top: 0"
                data-animate-mode="opacity"
                data-animate-scroll-source="trigger-three"
                data-animate-value-start="0"
                data-animate-value-end="1"
              >
                Fade Into Oblivion.
              </h4>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="js/easing.js"></script>
  <script src="js/scrollHelpers.js"></script>
  <script src="js/global.js"></script>
</html>
